<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicity</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,700&display=swap"
        rel="stylesheet">
    <!--CSS  -->
    <link rel="stylesheet" href="/css/style-registro.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/79b8daf391.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>

    </header>

    <main>
        <div class="ruta">
            <p>Inicio > Mi Cuenta > Crear Cuenta</p>
        </div>
        <div class="formulario">

            <h2 class="titulo">Formulario de Registro</h2>

            <form>
                <ul>
                    <li>
                        <label>Nombre y Apellido:</label>
                        <input class="form" type="text">
                    </li>

                    <li>
                        <label>Email:</label>
                        <input class="form" type="email">
                    </li>

                    <li>
                        <label>Contraseña:</label>
                        <input class="form" type="text">
                    </li>

                    <li>
                        <label>Confirmar contraseña:</label>
                        <input class="form" type="text">
                    </li>

                </ul>

                <div class="check">
                    <label>No soy un Robot <i class="fa-solid fa-arrows-rotate"></i></label>
                    <input type="checkbox" id="robot" required>
                </div>

                <div class="boton">
                    <button id="btn" type="submit">Registrarme</button>
                </div>
                <div class="footer">
                    <p>¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
                </div>

            </form>

        </div>

    </main>

</body>

</html>
