<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicity</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,700&display=swap"
        rel="stylesheet">
    <!--CSS  -->
    <link rel="stylesheet" href="/css/style-login.css" type="text/css">
    <link rel="Stylesheet" href="css/header-footer.css" type="text/css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/79b8daf391.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!--Menu-->
        <section class="contenedor-header">
            <div class="menu-hamburguesa">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img src="/img/LOGO_ROJO.png" alt="logo Publicity">
            </div>
            <!--Barra de busqueda-->
            <div class="barra-de-busqueda">
                <input type="search" placeholder="Buscar productos">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!--Usuario y carrito-->
            <div class="lista-usuario">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </section>
        <!--Barra de navegacion Productos-->
        <section class="nav-bar">
            <ul>
                <li><a href="">BOLSAS FRISELINA</a></li>
                <li><a href="">BOLSAS PLÁSTICAS</a></li>
                <li><a href="">ETIQUETAS</a></li>
            </ul>
        </section>
    </header>

    <main>
        <div class="ruta">
            <p>Inicio > Login</p>
        </div>
        <div class="formulario">

            <h2 class="titulo">Login</h2>

            <form>
                <ul>
                    <li>

                        <input class="form" type="email" placeholder="Ingrese su email" required>
                    </li>

                    <li>

                        <input class="form" type="text" placeholder="Ingrese su contraseña" required>
                    </li>

                </ul>

                <div class="check">
                    <label>Recordarme</label>
                    <input type="checkbox" id="recordarme" required>
                </div>

                <div class="boton">
                    <button id="btn" type="submit">Ingresar</button>
                </div>
                <div class="footer">
                    <p>¿Olvidaste tu contraseña? <a href="/recuperarPass">Recuperar contraseña</a></p>
                </div>

            </form>

        </div>

    </main>

    <footer>
        <section class="contenedor-info">
            <div>
                <h5>Ventas personalizadas</h5>
                <p><i class="fa-solid fa-check"></i></p>
            </div>
            <div>
                <h5>Aceptamos todos los medios de pago</h5>
                <p><i class="fa-solid fa-credit-card"></i></p>
            </div>
            <div>
                <h5>Enviamos tu compra</h5>
                <p><i class="fa-solid fa-truck"></i></p>
            </div>
        </section>
        <section class="contacto-redes">
            <h5>Contactáctanos</h5>
            <div>
                <a href="#"><i class="fa-brands fa-instagram"></i>  @publicity.Misiones</a>
            </div>
            <div>
                <a href="#"><i class="fa-brands fa-whatsapp"></i>  +54 9 3755-458194</a>
            </div>
        </section>
        <div class="copyright">
            <p>Copyright © Publicity Misiones</p>
        </div>
        
    </footer>

</body>

</html>
